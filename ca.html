void drawCircle(float x, float y, float w, float h)
{
    ellipse(x, y, w, h);
}


float singraph(float sa) {
  sa = (sa - 0.5) * 1.0; //scale from -1 to 1
  sa = sin(sa*PI)/2 + 0.5;
  return sa;
}

void drawGraph()
{
    stroke(40);
    beginShape();
    for(int i=0; i<width; i++) {
    vertex(i, singraph((float)i/width)*height);
    }
    endShape();
}
