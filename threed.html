<html> <head>
<title>Data Insight: Team 11</title>
<link href="style.css" media="screen" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Three.js"></script>
<script type="text/javascript" src="proj4js.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>

</head>
<body>
<div id="glcontainer"></div>
<script type="text/javascript">
//Three.js setup
    var camera, scene, renderer,
    geometry, material, mesh;

    init();
    animate();

    function init() {

        camera = new THREE.Camera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
        camera.position.z = 300;

        scene = new THREE.Scene();

        //geometry = new THREE.CubeGeometry( 200, 200, 200 );
        geometry = new THREE.Sphere( 100, 100, 100);
        material = new THREE.MeshBasicMaterial( { color: 0xff0000, wireframe: true } );

        mesh = new THREE.Mesh( geometry, material );
        scene.addObject( mesh );

        var $container = $('#glcontainer');
        //renderer = new THREE.CanvasRenderer();
        renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );

        //document.body.appendChild( renderer.domElement );
        $container.append(renderer.domElement);

    }

    function animate() {

        // Include examples/js/RequestAnimationFrame.js for cross-browser compatibility.
        //requestAnimationFrame( animate );
        render();

    }

    function render() {

        mesh.rotation.x += 0.01;
        mesh.rotation.y += 0.02;

        renderer.render( scene, camera );

    }
 
    var leftdown = false;
    //Mouse interaction
    $('#glcontainer').mousedown(function(evt) {
        console.log(evt);
        leftdown = true;
        console.log("mouse down");
    });
    $('#glcontainer').mouseup(function(evt) {
        console.log(evt);
        leftdown = false;
        console.log("mouse up");
    });

    $('#glcontainer').mousemove(function(evt) {
        if(leftdown)
        {        
          console.log(evt);
        }   
    });


</script>

</body> </html>
